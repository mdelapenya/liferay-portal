include-and-override=portal-test-ext.properties

jdbc.default.driverClassName=com.mysql.jdbc.Driver
jdbc.default.url=jdbc:mysql://localhost/lportal?useUnicode=true&characterEncoding=UTF-8&useFastDateParsing=false
jdbc.default.username=
jdbc.default.password=

ehcache.portal.cache.manager.jmx.enabled=false

index.with.thread=false

value.object.listener.com.liferay.portal.model.LayoutSet=

dl.file.entry.processors.trigger.synchronously=true

##
## LDAP
##
    ldap.auth.search.filter=(mail=@email_address@)
    ldap.base.dn=dc=mydomain,dc=com
    ldap.base.provider.url=ldap://192.168.1.105:389
    ldap.contact.mappings=
    ldap.contact.custom.mappings=
    ldap.import.group.search.filter=(objectClass=groupOfUniqueNames)
    ldap.import.user.search.filter=(objectClass=person)
    ldap.group.default.object.classes=top,groupOfUniqueNames
    ldap.group.mappings=groupName=cn\ndescription=description\nuser=uniqueMember
    ldap.groups.dn=dc=mydomain,dc=com
    ldap.security.credentials=password
    ldap.security.principal=mydomain\\administrator
    ldap.user.custom.mappings=
    ldap.user.default.object.classes=
    ldap.user.mappings=screenName=cn\npassword=userPassword\nemailAddress=mail\nfirstName=givenName\nlastName=sn\njobTitle=title\ngroup=groupMembership
    ldap.users.dn=dc=mydomain,dc=com